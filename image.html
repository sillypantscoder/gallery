<!DOCTYPE html>
<html>
	<head>
		<style>
a {
	color: rgb(0, 0, 200) !important;
}
html {
	height: 100%;
}
body {
	margin: 0;
	font-family: sans-serif;
	display: flex;
	flex-direction: column;
	height: 100%;
}
header {
	padding: 1em;
	box-shadow: 0px 10px 15px 0px #000A;
	z-index: 1;
}
.main {
	flex-grow: 1;
	display: flex;
}
.main > * {
	display: inline-block;
	width: 50%;
}
.img-container {
	display: inline-flex;
	align-items: center;
	justify-content: center;
	opacity: 0;
	transition: opacity 0.5s ease-in-out;
	background: #DDD;
}
.img-container img {
	width: 100%;
	height: auto;
}
.info {
	padding: 2em;
	box-sizing: border-box;
}
		</style>
	</head>
	<body>
		<header>Image Gallery <a href="/">Back Home</a></header>
		<div class="main">
			<div class="img-container"><img src="image.png" onload="event.target.parentNode.setAttribute('style', 'opacity: 1;')"></div><!--
			--><div class="info">some stuff goes here</div>
		</div>
		<script>window.addEventListener("error", (e) => alert(e.message))</script>
		<!-- <script src="/image.js"></script> -->
	</body>
</html>
